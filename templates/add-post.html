{% extends 'base.html' %}

{% block content %}
<form class="d-flex flex-column w-50 mx-auto" action="/users/{{uid}}/posts/new" method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Enter title" required>
    <label for="content">Enter Content</label>
    <textarea type="text" name="content" placeholder="Content"></textarea>

    <h3>Tags</h3>
    {% if tags | length > 0 %}
        {% for tag in tags %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tags" value="{{tag.name}}">
            <label class="form-check-label" for={{tag.name}}>{{tag.name}}</label>
        </div>
        {% endfor %}
    {% else %}
    {% endif %}
    
    <button class="btn btn-primary align-self-center my-2" name="add" value="add">Add Post</button>
</form>
<div class="text-center">
    <a href="/users/{{uid}}">
        <button class="btn btn-outline-dark my-2" name="cancel" value="cancel">Cancel</button>
    </a>
</div>
{% endblock %}
